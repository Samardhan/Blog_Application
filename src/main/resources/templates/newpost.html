<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
<header>
	

		<nav
			class="navbar navbar-expand-md navbar-dark bg-dark fixed-top px-md-5" >
			<a class="navbar-brand" href="#">AshokIT Blog App</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarsExampleDefault"
				aria-controls="navbarsExampleDefault" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<a class="navbar-brand" th:href="@{/dashboard}">Posts</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarsExampleDefault"
				aria-controls="navbarsExampleDefault" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" th:href="@{/newpost}">New Post</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarsExampleDefault"
				aria-controls="navbarsExampleDefault" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#">Comments</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarsExampleDefault"
				aria-controls="navbarsExampleDefault" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" th:href="@{/logout}">Logout</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarsExampleDefault"
				aria-controls="navbarsExampleDefault" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>


		</nav>



</header>


	<div class="container pt-5" >

		<p th:text="${msg} " class="text text-primary">
		<form th:action="@{/newpost}" th:object="${blog}" method="post">

			<div>
				<table class="table table-striped table-bordered table-hover">

					<tr>
						<td class="text-center " colspan="12"><h1>Create Blog</h1></td>

					</tr>

					<tr>

						<td colspan="12" class="form-control-lg">Title :</td>

					</tr>
					<tr>
						<td><input type="text" th:field="*{blogTitle}"></td>
					</tr>
					<tr>
						<td colspan="12" class="form-control-lg">Short Description :</td>
					</tr>
					<tr>

						<td><input type="text" th:field="*{blogDesp}"></td>
					</tr>
					<tr>
						<td colspan="12" class="form-control-lg">Content :</td>
					</tr>
					<tr>

						<td><input type="text" th:field="*{blogContent}"></td>
					</tr>
					<tr>

						<td><input type="submit" value="Create"
							class="btn btn-primary"></td>
					</tr>

				</table>
			</div>


		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
