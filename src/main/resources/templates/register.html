<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<form th:action="@{/register}" th:object="${register}" method="post">


			<p th:text="${msg}"></p>

			<div>
				<table class="table table-striped table-bordered table-hover">

					<tr>
						<td class="text-center " colspan="12"><h1>Registration</h1></td>


					</tr>


					<tr>

						<td colspan="12" class="form-control-lg">First Name :</td>

					</tr>
					<Tr>
						<td><input type="text" th:field="*{firstName}"></td>
					</Tr>
					<tr>
						<td colspan="12" class="form-control-lg">Last Name :</td>
					</tr>
					<tr>
						<td><input type="text" th:field="*{lastName}"></td>
					</tr>
					<tr>
						<td colspan="12" class="form-control-lg">Email :</td>
					</tr>
					<tr>
						<td><input type="email" th:field="*{userEmail}"></td>
					</tr>
					<tr>
						<td colspan="12" class="form-control-lg">Password :</td>
					</tr>
					<tr>
						<td><input type="password" th:field="*{userPassword}"></td>
					</tr>
					<tr>

						<td><input type="submit" value="Register"
							class="btn btn-primary"> Already Registered?<a
							href="/login"> login here</a></td>
					</tr>

				</table>
			</div>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
